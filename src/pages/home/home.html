<ion-header>
  <ion-navbar>
    <ion-title>Amigos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let amigo of amigos | async">
      <ion-avatar item-start>
        <ion-icon name="contact"></ion-icon>
      </ion-avatar>
      <h2>{{amigo.nombre}}</h2>
      <p>{{amigo.direccion}}</p>
      <button ion-button clear item-end
        (click)="launchDialer(amigo.telefono)">{{amigo.telefono}}</button>
    </ion-item>
  </ion-list>
</ion-content>
