<ion-header>
  <ion-navbar color="{{_procesos.proceso.title}}">
    <ion-toolbar>
      <button menuToggle ion-button icon-only>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        {{_procesos.proceso.title | titlecase}}
      </ion-title>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="celulaForm">
    <ion-segment formControlName="celulas" color="{{_procesos.proceso.title}}">
      <ion-segment-button
        value="41-1"
        (click)="filterByCelula('41-1')">
        Jueves
      </ion-segment-button>
      <ion-segment-button
        value="41-2"
        (click)="filterByCelula('41-2')">
        SÃ¡bado
      </ion-segment-button>
      <ion-segment-button
        value="41-3"
        (click)="filterByCelula('41-3')">
        Delicias
      </ion-segment-button>
    </ion-segment>
  </form>

  <ion-list>
    <ion-item-sliding #item *ngFor="let amigo of amigos$ | async">
      <ion-item (click)="showInfoDialog(amigo)">
        <ion-avatar item-start class="{{ amigo.sexo }}">
          <ion-icon name="contact"></ion-icon>
        </ion-avatar>
        <h2>{{amigo.nombre}}</h2>
        <p>{{amigo.telefono}}</p>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button
          class="clipboard"
          [attr.data-clipboard-text]="amigo.telefono"
          (click)="call(amigo)">
          <ion-icon name="call"></ion-icon>
          Llamar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right #fab>
    <button ion-fab color="{{_procesos.proceso.title}}">
      {{_procesos.proceso.initial}}
    </button>
    <ion-fab-list side="top">
      <button ion-fab
        color="{{_procesos.procesos[1].title}}"
        (click)="setProceso(1, fab)">
        {{_procesos.procesos[1].initial}}
      </button>
      <button ion-fab
        color="{{_procesos.procesos[2].title}}"
        (click)="setProceso(2, fab)">
        {{_procesos.procesos[2].initial}}
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
